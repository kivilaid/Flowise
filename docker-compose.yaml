version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-flowise}
      POSTGRES_USER: ${DATABASE_USER:-flowise}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-flowise_pass_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-flowise} -d ${DATABASE_NAME:-flowise}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - flowise_network

  flowise:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      
      # PostgreSQL Database Configuration
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-flowise}
      - DATABASE_USER=${DATABASE_USER:-flowise}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-flowise_pass_change_me}
      - DATABASE_SSL=${DATABASE_SSL:-false}
      
      # Paths Configuration
      - APIKEY_PATH=${APIKEY_PATH:-/opt/flowise/.flowise}
      - SECRETKEY_PATH=${SECRETKEY_PATH:-/opt/flowise/.flowise}
      - LOG_PATH=${LOG_PATH:-/opt/flowise/.flowise/logs}
      
      # Authentication (default: flowise/flowise)
      - FLOWISE_USERNAME=${FLOWISE_USERNAME:-flowise}
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD:-flowise}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Security & CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - IFRAME_ORIGINS=${IFRAME_ORIGINS:-*}
      
      # Features
      - FLOWISE_FILE_SIZE_LIMIT=${FLOWISE_FILE_SIZE_LIMIT:-50mb}
      - DISABLE_FLOWISE_TELEMETRY=${DISABLE_FLOWISE_TELEMETRY:-true}
      
      # Storage Configuration (local by default)
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - BLOB_STORAGE_PATH=${BLOB_STORAGE_PATH:-/opt/flowise/.flowise/storage}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - flowise_data:/opt/flowise/.flowise
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - flowise_network

networks:
  flowise_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  flowise_data:
    driver: local